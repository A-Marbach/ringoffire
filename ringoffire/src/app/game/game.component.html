<app-player *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer" [name]="player" [ngStyle]="{'top.px': 80 + ( i * 90)}"
    class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <!--Card stack-->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index"
            src="/assets/img/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/card_cover.png">


        <!-- Stack for played cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/{{card}}.png">

        <!-- Current card (Animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
            src="/assets/img/{{currentCard}}.png">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon >add</mat-icon>
</button>
